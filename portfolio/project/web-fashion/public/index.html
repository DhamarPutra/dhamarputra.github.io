<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Fashion Alam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #e3f2fd;
        color: #333;
      }
      header {
        background: url("/assets/img/forest.jpg") no-repeat center center;
        background-size: cover;
        color: white;
      }
      .square-img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        display: block;
        margin: 0 auto 0 auto;
      }
      .container a {
        color: #333;
        text-decoration: none;
        transition: transform 0.3s ease;
      }
      .blob {
        transition: transform 0.3s ease;
      }
      .blob:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <header class="py-5 text-center">
      <h1>Katalog Fashion</h1>
      <p>
        Temukan pilihan fashion terbaik yang terinspirasi dari keindahan alam
        dan hutan
      </p>
    </header>
    <div class="container py-5">
      <div class="row">
        <script>
          fetch("data.json")
            .then((response) => response.json())
            .then((data) => {
              const container = document.querySelector(".row");
              data.items.forEach((item) => {
                const cardHtml = `
                    <div class="col-md-4 mb-3 blob">
                        <a href="${item.link}">
                            <div class="card">
                                <img src="${item.image}" class="card-img-top square-img" alt="${item.nama}">
                                <div class="card-body">
                                    <h5 class="card-title">${item.nama}</h5>
                                    <p class="card-text">${item.description}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    `;
                container.innerHTML += cardHtml;
              });
            })
            .catch((error) => console.error("Error loading the data:", error));
        </script>
      </div>
    </div>
    <footer
      class="text-center py-3"
      style="background-color: #4caf50; color: white"
    >
      <p>&copy; 2024 Katalog Fashion. Semua hak cipta dilindungi.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
