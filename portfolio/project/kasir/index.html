<!DOCTYPE html>
<html>
  <head>
    <title>Kasir App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <table>
        <td width="20%">
          <h2>Kasir App</h2>
        </td>
        <td width="30%">
          <input type="text" placeholder="Masukan Nama..." id="nama">
        </td>
        <td width="10%" class="tw">
          No Nota:<br>
          <span id="notashow"></span><textarea hidden id="nota"></textarea>
        </td>
        <td width="40%" class="tw">
          Tanggal: <span id="tanggalshow"></span><textarea hidden id="tanggal" readonly></textarea><br>
          Jam: <span id="jamshow"></span><textarea hidden id="jam" readonly></textarea>
        </td>
      <table>
        <tr>
          <th width="20%">Produk</th>
          <th width="30%">Harga</th>
          <th width="10%">Jumlah</th>
          <th width="40%">Subtotal</th>
        </tr>
        <tr>
          <td>Pastel</td>
          <td>Rp<span id="harga-pastel">3000</span>/Pcs</td>
          <td><input type="number" placeholder="0" id="qty"></td>
          <td id="total-pastel"></td>
        </tr>
        <tr>
          <td>Risol</td>
          <td>Rp<span id="harga-risol">3000</span>/Pcs</td>
          <td><input type="number" placeholder="0" id="qty1"></td>
          <td id="total-risol"></td>
        </tr>
        <tr>
          <td>Lontong</td>
          <td>Rp<span id="harga-lontong">3000</span>/Pcs</td>
          <td><input type="number" placeholder="0" id="qty2"></td>
          <td id="total-lontong"></td>
        </tr>
        <tr>
          <td>Lemper Abon</td>
          <td>Rp<span id="harga-abon">3500</span>/Pcs</td>
          <td><input type="number" placeholder="0" id="qty3"></td>
          <td id="total-abon"></td>
        </tr>
        <tr>
          <td>Lemper Ayam</td>
          <td>Rp<span id="harga-ayam">4500</span>/Pcs</td>
          <td><input type="number" placeholder="0" id="qty4"></td>
          <td id="total-ayam"></td>
        </tr>
        <tr>
          <td>Bolu Kukus</td>
          <td>Rp<span id="harga-bolu">65000</span>/Loyang</td>
          <td><input type="number" placeholder="0" id="qty5"></td>
          <td id="total-bolu"></td>
        </tr>
        <tr>
          <td colspan="3">Total</td>
          <td id="total-all"></td>
        </tr>
      </table><br>
      <button onclick="push()">Pesan</button>
      <button onclick="reset()">Reset</button>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
	<script src="js/firebase-config.js"></script>
	<script src="js/script.js"></script>
</html>
